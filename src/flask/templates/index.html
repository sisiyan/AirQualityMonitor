<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">


</head>

<body>
    <h2>Welcome!</h2>
    <form name="searchForm" action="" method="post">
            <label for="state"><b>State<b></label>
            <input type="text" name="State">
            <label for="county"><b>County<b></label>
            <input type="text" name="County">

            <br>
            Date From:
            <input type="date" name="bday">
            <input type="submit" value="Send">
            Date To:
            <input type="date" name="bday">
            <input type="submit" value="Send">

            <br>
            <h3>Choose the weather parameter</h3>
            <label for="temp"><b>Temperature</b></label>
            <input type="checkbox" name="Temperature" id ="temp">
            <label for="wind"><b>Wind Speed</b></label>
            <input type="checkbox" name="wind" id ="wind">
            <label for="RH"><b>Relative Humidity</b></label>
            <input type="checkbox" name="RH" id ="RH">
            <label for="press"><b>Barometric Pressure</b></label>
            <input type="checkbox" name="pressure" id ="press">

            <br>
            <h3>Choose the gas pollutant</h3>
            <label for="CO"><b>CO</b></label>
            <input type="checkbox" name="CO" id ="CO">
            <label for="SO2"><b>SO2</b></label>
            <input type="checkbox" name="SO2" id ="SO2">
            <label for="NO2"><b>NO2</b></label>
            <input type="checkbox" name="NO2" id ="NO2">
            <label for="O3"><b>O3</b></label>
            <input type="checkbox" name="O3" id ="O3">

            <label <b>Category<b></label>
            <select name="category" id = "category_list">
            </select>
            <br>
            <label for="min_price"><b>Minimum Price $</b></label>
            <input type="text" name="min_price">
            <br>
            <label for="max_price"><b>Maximum Price $</b></label>
            <input type="text" name="max_price">
            <br>
            <label <b>Condition at least<b></label>
            <select name = "condition" id = "condition_list">
            </select>
            <br>
            <br>
            <button type="submit" id="searchItem"><b>Search<b></button>
    </form>



</body>

</html>
